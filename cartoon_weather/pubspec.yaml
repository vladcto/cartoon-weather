name: cartoon_weather
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-216.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  logging: ^1.1.1
  json_annotation: ^4.8.0
  equatable: ^2.0.5
  http: ^0.13.5
  flutter_native_splash: ^2.0.0
  cupertino_icons: ^1.0.2
  charts_painter: ^3.0.0
  shared_preferences: ^2.0.17
  flutter_riverpod: ^2.1.3
  geocoding: ^2.0.5
  yandex_mapkit: ^3.2.0
  envied: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.6.0
  envied_generator: ^0.3.0
  flutter_launcher_icons: ^0.11.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  fonts:
    - family:  CustomAppIcons
      fonts:
        - asset: assets/fonts/CustomAppIcons.ttf
    - family: WeatherIcons
      fonts:
        - asset: assets/fonts/WeatherIcons.ttf
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets: 
    - assets/images/
    - assets/fonts/

# my extensions
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/main_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/images/main_icon.png"
  adaptive_icon_background: "#EDCD17"